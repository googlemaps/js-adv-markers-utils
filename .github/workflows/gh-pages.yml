name: Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "usefulthink-gh-pages-workflow"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      
      - id: configure_pages
        name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .pages/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      
      - name: Install playground dependencies
        run: npm ci
        working-directory: ./examples/playground
      - name: Build playground
        run: npm run build
        working-directory: ./examples/playground
        env:
          PRODUCTION_BASEURL: ${{steps.configure_pages.outputs.base_url}}/playground
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./examples/playground

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
